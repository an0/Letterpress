<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wangling - {{archive_title}}</title>
		
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="index, follow">
  <meta name="description" content="Ling Wang's blog." />
  <meta name="keywords" content="Moke, Voodo, iOS, iPhone, iPad, app, OS X, Mac, Apple" />
  <meta name="author" content="Ling Wang" />

	<link rel="shortcut icon" href="/favicon.png" />
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/feed" />
	
	<link rel="stylesheet" href="/css/default.css" />
	<link rel="stylesheet" href="/css/animations.css" />
</head>
<body>
	<header role="banner">
	  <div class="container">
	    <a href="/" class="logo"><img src="/img/logo@2x.png" alt="Logo" /></a>
			<nav class="archive header">
				<h1 class="archive-title">{{archive_title}}</h1>
			</nav>
	  </div>
	</header>

  <section role="main" class="container">
		{{#posts}}
		<article>
		  <header>
			  <p class="meta"><time datetime="{{date}}">{{pretty_date}}</time></p>
		    <h2><a href="{{permalink}}">{{title}}</a></h2>
		  </header>
		  <section class="content">
		    <p class="intro">{{excerpt}}</p>
		  </section>
		</article>
		{{/posts}}
  </section>

  <footer id="footer">
    <section class="container">
      <p>Powered by <a href="https://github.com/an0/Letterpress">Letterpress</a>.</p>
    </section>
  </footer>
</body>
</html>
